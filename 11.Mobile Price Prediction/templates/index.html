<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Mobile Prediction</title>
  </head>
  <body>
    <div class = 'login m-4'>
      <h3>Mobile Price Prediction</h3>
      <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="RAM" placeholder="RAM - 2000" required="required"  class = 'form-control'/><br>

        <input type="text" name="PX_resolution_height" placeholder="PX Resolution Height - 20" required="required" class = 'form-control'/><br>

        <input type="text" name="Battery_power" placeholder="Battery Power - 800" required="required" class = 'form-control'/><br>

        <input type="text" name="Px_Width" placeholder="PX-Resolution Width - 700" required="required" class = 'form-control'/><br>

        <input type="text" name="Mobile_weight" placeholder="Mobile weight - 200" required="required" class = 'form-control'/><br>

        <input type="text" name="Internal_memory" placeholder="Internal memory - 10" required="required" class = 'form-control '/><br>

        <input type="text" name="Screen_width" placeholder="Screen width - 10" required="required" class = 'form-control'/><br>

        <input type="text" name="Battery_life" placeholder="Battery Life - 20" required="required" class = 'form-control'/><br>
  
        <input type="text" name="Front_camera_mp" placeholder="Front Camera Megapixel - 10" required="required" class = 'form-control'/><br>
       
        <input type="text" name="Screen_height" placeholder="Screen Height - 10" required="required" class = 'form-control'/><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>
      <b>{{prediction_text}}</b>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
